swagger: '2.0'
info:
  description: This api provides the necessary operations that allow Guardian to provide invoicing and order related interactions
  version: 1.0.0
  title: Arrangement Orders API
  # put the contact info for your development or API team
  contact:
    email: richard.healy@coopdigital.co.uk

  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

# tags are used for organizing operations
tags:
- name: developers
  description: Operations available to regular developers

paths:
  /arrangement/orders:
    get:
      tags:
      - developers
      summary: lists arrangement orders from Guardian
      operationId: listOrders
      description: |
        By requesting this resource, it will return a list of orders, each containing the necessary funeral arrangement details to support the invoicing process
      produces:
      - application/json
      responses:
        200:
          description: list of orders ready for invoicing
          schema:
            type: array
            items:
              $ref: '#/definitions/OrderItem'
        400:
          description: bad input parameter
definitions:
  OrderItem:
    type: object
    properties:
      request_id:
        type: string
        maximum: 50
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      arrangement_id:
        type: integer
        example: 1432142341
      arranger_employee_id:
        type: string
        maximum: 6
        example: 43243
      funeral_Category:
        type: string
        maximum: 50
        example: Normal
      plan_provider:
        type: string
        maximum: 50
        example: coop
      contract_id:
        type: string
        maximum: 50
        example: 6543546
      community_id:
        type: string
        maximum: 50
        example: 65436543
      plan_number:
        type: string
        maximum: 50
        example: 93737363
      cost_centre:
        type: integer
        example: 1432142341
      client:
        $ref: '#/definitions/Client'
      deceased:
        $ref: '#/definitions/Deceased'
      accountto:
        $ref: '#/definitions/AccountTo'
      orderlineitems:
        type: array
        items:
          $ref: '#/definitions/OrderLineItem'
  Client:
    properties:
      relationship_to:
        type: string
        maximum: 50
        example: Brother
      membership_number:
        type: string
        maximum: 50
        example: 43214321432431
      employee_id:
        type: string
        maximum: 6
        example: 3243242
      name:
        $ref: '#/definitions/Name' 
      address: 
        $ref: '#/definitions/Address' 
      contact: 
