        example: 2018-11-13
      age:
        type: integer
        example: 34
      age_unit:
        type: string
        maximum: 50
        example: Years
      employee_id:
        type: string
        maximum: 6
        example: 341233
      length_of_service_years:
        type: integer
        example: 23
      length_of_service_months:
        type: integer
        example: 3
      is_coroners_removal_contract:
        type: string
        maximum: 50
        example: Y
      date_of_death:
        type: string
        format: YYYY-MM-DD
        example: 2018-11-13
      collection_type_of_residence:
        type: string
